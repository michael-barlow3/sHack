{
    "tags": {
        "allowUnknownTags": false,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["packages\\utils"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
        "destination": "docs",
        "recurse": true,
        "readme": "README.md",
        "package": "package.json"
    }
}